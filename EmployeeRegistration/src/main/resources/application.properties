    spring.application.name=EmployeeRegistration

# ===============================
# SERVER & APPLICATION
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# SPRING DATA JPA + HIBERNATE
# ===============================
spring.datasource.url=jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 CONSOLE (for lab / debugging ? access at http://localhost:8080/h2-console)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOGGING ? application.log file in project root
# ===============================
logging.file.name=application.log
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
logging.file.max-history=7

# Log levels ? ONLY the level name, no comments or extra text after it
logging.level.root=INFO
logging.level.com.demo.EmployeeRegistration=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# These two are the most important for seeing SQL + bound parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE


# ===============================
# JWT CONFIGURATION (Week 4 Lab)
# LAB REQUIREMENT: JWT token authentication
# ===============================
# Secret key for signing JWT tokens
# In production, use a strong random key and store in environment variables
# This key is used to verify token authenticity
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationInSpringBootApplication2024

# JWT token expiration time in milliseconds
# 86400000 ms = 24 hours (1 day)
# After this time, token becomes invalid and user must re-authenticate
jwt.expiration= 300000

# JWT token issuer (identifies who created the token)
jwt.issuer=EmployeeRegistrationApp